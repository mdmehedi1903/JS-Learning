<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Slider</title>
  <style>
    #slider {
      width: 300px;
      height: 200px;
      overflow: hidden;
      position: relative;
      margin: auto;
      border: 2px solid #ccc;
    }

    .slides {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .nav-buttons button {
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="slider">
    <div class="slides">
      <div class="slide"><img src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80" alt="Slide 1"></div>
      <div class="slide"><img src="https://minsoft.com.pg/wp-content/uploads/2025/05/P9010038.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="https://minsoft.com.pg/wp-content/uploads/2025/05/AboutUs1.webp" alt="Slide 3"></div>
      <div class="slide"><img src="https://minsoft.com.pg/wp-content/uploads/2025/05/AboutUs1.webp" alt="Slide 3"></div>
      <div class="slide"><img src="https://minsoft.com.pg/wp-content/uploads/2025/05/AboutUs1.webp" alt="Slide 3"></div>
      <div class="slide"><img src="https://minsoft.com.pg/wp-content/uploads/2025/05/AboutUs1.webp" alt="Slide 3"></div>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">⟨ Prev</button>
    <button onclick="nextSlide()">Next ⟩</button>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slide').length;
    console.log(slides.querySelectorAll('.slide').length)
    let currentIndex = 0;

 
    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      console.log("+++++"+currentIndex)
      updateSlidePosition();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      console.log("----"+currentIndex)
      updateSlidePosition();
    }

       function updateSlidePosition() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

  </script>

</body>
</html>
